spring.datasource.url=jdbc:postgresql://localhost:5432/mediroute
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.jpa.show-sql=true
logging.level.com.mediroute.service.RideService=DEBUG

mediroute.depot-distance= 10
mediroute.mph-factor= 120
logging.level.com.mediroute.service.RideOptimizerService= TRACE
logging.level.com.mediroute.service.DriverAssignmentService= TRACE