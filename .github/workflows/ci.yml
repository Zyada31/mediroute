name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mediroute_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure test env
        run: |
          echo "GOOGLE_API_KEY=" >> $GITHUB_ENV
          echo "OSRM_BASE_URL=http://localhost:5000" >> $GITHUB_ENV

      - name: Build and test
        run: mvn -B -ntp verify

      - name: Dependency Scan (OWASP Dependency-Check)
        uses: dependency-check/Dependency-Check_Action@v4.1.0
        with:
          project: 'mediroute'
          path: '.'
          format: 'HTML'
          args: >-
            --failOnCVSS 0 
            --nvdApiKey ${{ secrets.NVD_API_KEY || '' }}
        continue-on-error: true

      - name: Upload dependency-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ${{ github.workspace }}/reports
